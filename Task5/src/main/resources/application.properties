spring.application.name=Task5
server.port=8082

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/pproject?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
logging.level.org.springframework.jdbc.core=TRACE
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#logging.file.name=app.log
spring.security.user.name=bia
spring.security.user.password=12345
#  see exactly what SQL queries Hibernate is running
logging.level.org.hibernate.SQL=DEBUG
# Hibernate Envers Settings for Auditing
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUDIT